<html>
<head>
    <title>Config Window</title>
</head>
<body width="300" height="200">
    <fieldset id="user">
        <legend>用户</legend>
        <p>
            <span>用户名</span>
            <input type="text" id="user_name" name="user_name" placeholder="请输入用户名" value="user" maxlength="10" />
        </p>
        <p>
            <span>年龄</span>
            <input type="number" id="age" name="age" value="0" min="0" max="100" step="1" />
        </p>
    </fieldset>
</body>
</html>
